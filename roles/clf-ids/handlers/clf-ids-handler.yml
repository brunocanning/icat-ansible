---

- name: "Import: Check payara is running"
  import_tasks: roles/payara/tasks/status.yml

- name: "Re-install clf-ids"
  shell: 'su -l {{ payara_user }} -c "asadmin deploy --force true --deploymentorder 120 --contextroot ids /home/{{ payara_user }}/install/ids/ids-{{ clf_ids_version }}.war"'
  become: true
  become_user: root
  args:
    executable: /bin/bash
  when: payaraStatus.rc == 0
